<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>

        <div class="cart-icon">

    <section id="cart-items">

    </section>
    <script src="app.js"></script>
    <script src="cart.js"></script>
</body>
</html>
